name: iOS ARM64 FFmpeg Build (Jailbroken)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # macos-13 映像包含 Xcode 14.3.1（iOS 16.x SDK），可覆盖 iOS 16.5 目标
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 14.3.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'

      - name: Install build tooling (brew)
        shell: bash
        run: |
          brew update
          brew install autoconf automake libtool pkg-config cmake nasm yasm dpkg wget curl git || true
          # xcpretty for nicer xcodebuild output if present
          gem install xcpretty --no-document || true

      - name: Setup env
        shell: bash
        run: |
          bash ios-build/scripts/setup-env.sh

      - name: Build iOS deps
        shell: bash
        run: |
          bash ios-build/scripts/build-deps.sh

      - name: Build FFmpeg
        shell: bash
        run: |
          bash ios-build/scripts/build-ffmpeg.sh

      - name: Package artifacts
        shell: bash
        run: |
          bash ios-build/scripts/package.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-ios-arm64
          path: |
            ffmpeg-8.0-ios-arm64.tar.gz
            ffmpeg-8.0-ios-arm64.deb
            ffmpeg-ios-arm64/
          retention-days: 30

      - name: Create Release (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v8.0-ios16x-${{ github.run_number }}
          name: FFmpeg 8.0 for iOS 16.x ARM64 - Build ${{ github.run_number }}
          body: |
            FFmpeg 8.0 build for jailbroken iOS (arm64), built on Xcode 14.3.1 / iOS 16.x SDK.
          files: |
            ffmpeg-8.0-ios-arm64.tar.gz
            ffmpeg-8.0-ios-arm64.deb
          draft: false
          prerelease: false